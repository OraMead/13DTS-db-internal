{% extends 'base.html' %}

{% block pageheading %}
<h2>Admin</h2>
{% endblock %}

{% block main %}
<div class="note-group">
    <h3>All notes</h3>
    <div class="notes">
    {% if notes|length != 0 %}
        {% for note in notes %}
            {% include 'partials/note_box.html' %}
        {% endfor %}
    {% else %}
    <p>No notes to view</p>
    {% endif %}
    </div>
</div>

<script src="/static/script.js"></script>
{% endblock %}
