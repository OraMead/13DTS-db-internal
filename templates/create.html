{% extends 'base.html' %}

{% block pageheading %}
<h2>create session</h2>
{% endblock %}

{% block main %}
    <form class="myform" method="post">
        <div class="form-group">
            <div class="form-label">Subject</div>
            <div class="form-element">
                <select name="subject" id="subject" required>
                    <option disabled selected value> -- select an option -- </option>
                    {% for subject in subjects %}
                    <option value="{{ subject[0] }}">{{ subject[1] }}</option>
                    {% endfor %}
                </select>
        </div>

        <div class="form-group">
            <div class="form-label">Level</div>
            <div class="form-element">
                <select name="level" id="level" required>
                    <option disabled selected value> -- select an option -- </option>
                    <option value="9">Year 9</option>
                    <option value="10">Year 10</option>
                    <option value="11">Year 11</option>
                    <option value="12">Year 12</option>
                    <option value="13">Year 13</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="form-label">Day</div>
            <div class="form-element">
                <select name="day" id="day" required>
                    <option disabled selected value> -- select an option -- </option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="form-label">Time</div>
            <div class="form-element"><input id="time" name="time" type="time" required></div>
        </div>
        
        <div class="form-group">
            <div class="form-label">Location</div>
            <div class="form-element"><input id="location" name="location" type="text" required></div>
        </div>

        <div class="form-group">
            <div class="form-label">Description (optional)</div>
            <div class="form-element"><input id="description" name="description" type="text"></div>
        </div>
            
        <div class="button-group">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
{% endblock %}
