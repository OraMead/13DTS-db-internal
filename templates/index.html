{% extends 'base.html' %}

{% block pageheading %}
<h2>Home</h2>
{% endblock %}

{% block main %}
<h1>Select a Note to Edit</h1>
<ul>
    {% for note_id, note_name in notes %}
    <li><a href="{{ url_for('edit_note', note_id=note_id) }}">{{ note_name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
