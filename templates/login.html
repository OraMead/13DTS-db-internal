{% extends 'base.html' %}

{% block pageheading %}
<h2>Login</h2>
{% endblock %}

{% block main %}
{% if error %}
<div class="error-message">{{ error }}</div>
{% endif %}

<form class="myform" method="post">
    <div class="form-group">
        <div class="form-label">Email</div>
        <div class="form-element"><input id="email" name="email" type="email" required value="{{ form_data.email }}" maxlength="150"></div>
    </div>

    <div class="form-group">
        <div class="form-label">Password</div>
        <div class="form-element"><input id="password" name="password" type="password" required maxlength="70"></div>
    </div>
        
    <div class="button-group">
        <input type="submit" value="Submit"> or <a href="/signup">signup</a>
    </div>
</form>
{% endblock %}
