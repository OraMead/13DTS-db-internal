<div id="change-email-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>Change Email</h3>
        <p><strong>Current email: </strong>{{ session.email }}</p>

        <form method="POST" action="{{ url_for('modify_account', action='email') }}">
            <div class="form-group">
                <div class="form-label">New Email</div>
                <div class="form-element">
                    <input type="email" id="new-email" name="new-email" placeholder="Enter new email" required maxlength="150">
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="close-btn">Cancel</button>
                <button type="submit" class="apply-btn">Apply Changes</button>
            </div>
        </form>
    </div>
</div>
