<div id="new-note-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>New Note</h3>
        <form method="POST" enctype="multipart/form-data" action="/upload">
            <div class="form-group">
                <div class="form-label">Title (Max 50 characters)</div>
                <div class="form-element"><input type="text" name="title" placeholder="Untitled Note" maxlength="50"></div>
            </div>

            <div class="form-group">
                <div class="form-label">Subject</div>
                <div class="form-element">
                    <select name="subject" id="subject-select-new-note" required>
                        <option disabled selected value> -- select an option -- </option>
                        {% for subject in subjects %}
                        <option value="{{ subject.id }}">{{ subject.name }}</option>
                        {% endfor %}
                        <option value="add-new">Other</option>
                    </select>
                    <div id="new-subject-container-new-note" style="display: none;">
                        <input type="text" id="new-subject-new-note" name="new-subject" placeholder="Enter new subject" maxlength="50">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <input type="file" name="file" accept=".txt">
            </div>

            <div class="button-group">
                <input type="submit" value="Create">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</div>
