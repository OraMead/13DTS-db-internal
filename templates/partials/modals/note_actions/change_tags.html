<div id="change-tags-modal-{{ note.id }}" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>Change tags</h3>
        <div class="form-group">
            <div class="form-label">Select Tags</div>
            <div class="form-element" data-tag-container>
                {% for tag in tags %}
                <label>
                    <input type="checkbox" class="tag-checkbox" data-tag-id="{{ tag.id }}" data-note-id="{{ note.id }}"
                        {% if tag.id in note.tag_ids %}checked{% endif %}>
                    {{ tag.name }}
                </label><br>
                {% endfor %}
            </div>
        </div>

        <div class="form-group">
            <div class="form-label">Add New Tag</div>
            <div class="form-element">
                <input type="text" id="new-tag-input-{{ note.id }}" placeholder="Enter new tag name">
                <button class="add-tag-btn" data-note-id="{{ note.id }}">Add Tag</button>
            </div>
        </div>
    </div>
</div>
